                                <div class="timerVideo">
                                    <time id="time-elapsed">00:00</time>

                                    <time id="duration">00:00</time>
                                </div>

                                <div class="playbutton">
                                    <button id="botonMute" onclick="botonMuted()" type="button"><img id="imgMute"

                                <div class="controles">

                                    <button id="botonSubt" onclick="botonSubt()" type="button"><img id="imgSub"
